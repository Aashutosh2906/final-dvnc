<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVNC.AI - Da Vinci Innovation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Original color variables (kept for other parts of the UI) */
            --primary-orig: #2C3E50;
            --primary-dark-orig: #1A252F;
            --secondary-orig: #34495E;
            --tertiary-orig: #7F8C8D;
            --quaternary-orig: #95A5A6;
            --accent-orig: #D4AF37;

            /* Redesigned colors for the Welcome UI to match the image */
            --background: #FDFDFF; /* A very light, almost white background */
            --primary: #212042;    /* The dark indigo/blue from the image */
            --border: rgba(33, 32, 66, 0.25); /* Lighter version of primary for lines */
            --text-primary: #212042;
            --text-secondary: #212042;
            --text-tertiary: rgba(33, 32, 66, 0.7);

            /* Unchanged variables */
            --surface: #F8F9FA;
            --transition: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: 14px;
            line-height: 1.5;
        }

        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Header (Kept original styling) */
        .header {
            position: fixed; top: 0; left: 0; right: 0; height: 56px;
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); border-bottom: 1px solid #E9ECEF;
            z-index: 1000; display: flex; align-items: center; padding: 0 24px;
        }
        .logo { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .logo-mark {
            width: 32px; height: 32px; background: linear-gradient(135deg, #B8960F, #D4AF37);
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            font-weight: 600; font-size: 12px; color: white; letter-spacing: -0.5px;
        }
        .logo-text {
            font-size: 16px; font-weight: 600; letter-spacing: -0.5px;
            background: linear-gradient(135deg, #2C3E50, #B8960F);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }

        /* Sidebar (Kept original styling) */
        .sidebar {
            width: 320px; background: var(--surface); border-right: 1px solid #E9ECEF;
            display: flex; flex-direction: column; margin-top: 56px;
        }
        .sidebar-header { padding: 24px; border-bottom: 1px solid #E9ECEF; }
        .sidebar-title {
            font-size: 12px; font-weight: 600; color: var(--tertiary-orig); text-transform: uppercase;
            letter-spacing: 0.5px; margin-bottom: 4px;
        }
        .sidebar-subtitle { font-size: 13px; color: var(--tertiary-orig); }
        .prompt-list { flex: 1; overflow-y: auto; padding: 16px; }
        .prompt-item {
            padding: 12px 16px; margin-bottom: 8px; border-radius: 8px; cursor: pointer;
            transition: all 0.2s var(--transition); font-size: 13px; color: var(--secondary-orig);
            position: relative; overflow: hidden;
        }
        .prompt-item::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(212, 175, 55, 0.08); opacity: 0; transition: opacity 0.2s var(--transition);
        }
        .prompt-item:hover::before { opacity: 1; }
        .prompt-item.selected {
            background: rgba(212, 175, 55, 0.15); color: var(--accent-orig); font-weight: 500;
        }
        .generate-section { padding: 16px; border-top: 1px solid #E9ECEF; }
        .generate-btn {
            width: 100%; padding: 12px 20px; background: linear-gradient(135deg, #B8960F, #D4AF37);
            color: white; border: none; border-radius: 8px; font-size: 13px; font-weight: 600;
            cursor: pointer; transition: all 0.2s var(--transition); display: flex;
            align-items: center; justify-content: center; gap: 8px;
        }
        .generate-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #9B7B00, #B8960F); transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        /* Main Content Wrapper */
        .main-content {
            flex: 1; display: flex; flex-direction: column;
            margin-top: 56px; background: var(--background);
        }
        .chat-container {
            flex: 1; overflow-y: auto; padding: 32px;
            max-width: 1200px; width: 100%; margin: 0 auto;
        }
        
        /* =============================================================== */
        /* START: Redesigned Welcome State UI                              */
        /* =============================================================== */

        .welcome-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 112px);
            position: relative;
            animation: fadeIn 1s var(--transition);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .vitruvian-container {
            position: relative;
            width: 700px;
            height: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Grid and Orbits */
        .vitruvian-grid {
            position: absolute;
            width: 100%; height: 100%;
            pointer-events: none;
        }
        .grid-line {
            position: absolute;
            background: var(--border);
        }
        .grid-line.horizontal { width: 100%; height: 1px; }
        .grid-line.vertical { width: 1px; height: 100%; }
        
        .orbit {
            position: absolute;
            border: 1px solid var(--border);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Curved Header Text using SVG */
        .curved-header-svg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            overflow: visible;
        }
        .curved-text {
            font-size: 16px;
            font-weight: 500;
            fill: var(--text-primary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* Central DVNC.AI Logo */
        .dvnc-ai-logo {
            font-size: 64px;
            font-weight: 600;
            letter-spacing: 4px;
            color: var(--primary);
            position: relative;
            z-index: 10;
        }
        
        /* Generic Node Styles */
        .node {
            position: absolute;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .node-circle {
            background-color: var(--primary);
            border-radius: 50%;
        }
        .node-label {
            font-size: 9px;
            font-weight: 500;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
            line-height: 1.2;
        }

        /* Bottom Nodes (semi-filled) */
        .bottom-node .node-circle {
            background: linear-gradient(to top, var(--primary) 50%, #FFFFFF 50%);
            border: 1px solid var(--primary);
        }

        /* Projection Lines */
        .projection-lines {
            position: absolute;
            bottom: -350px; /* Origin point for the lines, far below */
            left: 50%;
            width: 1px;
            height: 1px;
            z-index: 1;
        }
        .projection-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 1px;
            background-color: var(--border);
            transform-origin: bottom center;
        }
        
        /* Floating "Star" Dots */
        .floating-dot {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 12s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(15px, -10px) scale(1.1); }
            66% { transform: translate(-10px, 15px) scale(0.9); }
        }
        
        /* Input Section */
        .input-section {
            position: absolute;
            bottom: 5%; /* Positioned relative to the welcome state container */
            width: 100%;
            max-width: 500px;
        }
        .input-container {
            display: flex;
            align-items: center;
            background: #FFFFFF;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 6px 6px 6px 20px;
            transition: all 0.2s var(--transition);
        }
        .input-container:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(33, 32, 66, 0.1);
        }
        .input-field {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            color: var(--text-primary);
            background: transparent;
        }
        .input-field::placeholder { color: var(--text-tertiary); }
        .input-submit-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s var(--transition);
        }
        .input-submit-btn:hover { background: #3a386d; }

        /* =============================================================== */
        /* END: Redesigned Welcome State UI                                */
        /* =============================================================== */
    </style>
</head>

    <script>
        // The original JavaScript is kept as is, as it controls functionality
        // not the initial static view. No changes are needed here.

            "a precision gardening tool system", "a sustainable packaging solution for electronics",
            "a smart home lighting system", "an eco-friendly water bottle", "a wearable fitness tracker", "a compact urban bicycle"
        ];
        let selectedPrompt = '';
        let isGenerating = false;
        function initializeUI() {
            const promptList = document.getElementById('promptList');
            prompts.forEach((prompt, index) => {
                const promptItem = document.createElement('div');
                promptItem.className = 'prompt-item';
                promptItem.dataset.prompt = prompt;
                promptItem.textContent = prompt;
                promptItem.onclick = () => selectPrompt(prompt, promptItem);
                promptList.appendChild(promptItem);
            });
        }
        function selectPrompt(prompt, element) {
            if (isGenerating) return;
            document.querySelectorAll('.prompt-item').forEach(item => item.classList.remove('selected'));
            element.classList.add('selected');
            selectedPrompt = prompt;
            document.getElementById('generateBtn').disabled = false;
        }

        });
    </script>
